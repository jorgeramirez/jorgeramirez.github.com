<div class="page-header">
  <h1>
    {{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}
    
    {% if page.title == 'Blog' %}
      <ul class="socialicons bw" style="float: right;">
        <li><a href="{{ site.author.feedburner }}" class="rss"></a></li>
      </ul>
    {% endif %}
  </h1>
  
</div>

<div class="row">
  {% if page.title == 'About' %}
  <div class="span8">
  {% else %}
  <div class="span12">
  {% endif %}
    {{ content }}
  </div>
</div>
